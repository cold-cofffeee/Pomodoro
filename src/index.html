<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Soundboard</title>
    <link rel="stylesheet" href="css/output.css">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-full bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-blue-900 font-sans overflow-hidden">
    <!-- Title Bar (Windows/Linux) -->
    <div id="title-bar" class="hidden bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 h-8 flex items-center justify-between px-4 select-none">
        <div class="flex items-center space-x-2">
            <img src="assets/icons/icon.png" alt="Focus Soundboard" class="w-4 h-4">
            <span class="text-xs font-medium text-gray-700 dark:text-gray-300">Focus Soundboard</span>
        </div>
        <div class="flex items-center space-x-1">
            <button id="minimize-btn" class="w-6 h-6 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-700 rounded text-gray-600 dark:text-gray-400">
                <i class="fas fa-minus text-xs"></i>
            </button>
            <button id="maximize-btn" class="w-6 h-6 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-700 rounded text-gray-600 dark:text-gray-400">
                <i class="fas fa-square text-xs"></i>
            </button>
            <button id="close-btn" class="w-6 h-6 flex items-center justify-center hover:bg-red-500 hover:text-white rounded text-gray-600 dark:text-gray-400">
                <i class="fas fa-times text-xs"></i>
            </button>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="h-full flex flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between p-6 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-700/50">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-brain text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">Focus Soundboard</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400">ADHD-Friendly Productivity Tool</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <!-- Mini Mode Toggle -->
                <button id="mini-toggle" class="p-2 rounded-xl bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 transition-colors" title="Mini Timer (Ctrl+Shift+W)">
                    <i class="fas fa-compress-alt text-gray-700 dark:text-gray-300"></i>
                </button>
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-xl bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon text-gray-700 dark:text-gray-300 dark:hidden"></i>
                    <i class="fas fa-sun text-yellow-500 hidden dark:block"></i>
                </button>
                
                <!-- Settings Button -->
                <button id="settings-btn" class="p-2 rounded-xl bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-cog text-gray-700 dark:text-gray-300"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex overflow-hidden">
            <!-- Left Panel - Timer -->
            <div class="w-1/2 p-6 border-r border-gray-200/50 dark:border-gray-700/50">
                <div class="h-full flex flex-col">
                    <!-- Timer Header -->
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Focus Timer</h2>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                <div class="w-3 h-3 rounded-full bg-success-500 animate-pulse"></div>
                                <span id="timer-status" class="text-sm font-medium text-gray-600 dark:text-gray-400">Ready to Focus</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-calendar-check text-primary-500"></i>
                                <span id="sessions-completed" class="text-sm font-medium text-gray-600 dark:text-gray-400">0 sessions today</span>
                            </div>
                        </div>
                    </div>

                    <!-- Timer Circle -->
                    <div class="flex-1 flex items-center justify-center mb-8">
                        <div class="relative">
                            <!-- Background Circle -->
                            <svg class="w-64 h-64 transform -rotate-90" viewBox="0 0 256 256">
                                <circle cx="128" cy="128" r="112" fill="none" stroke="currentColor" stroke-width="8" class="text-gray-200 dark:text-gray-700"/>
                                <circle id="progress-circle" cx="128" cy="128" r="112" fill="none" stroke="currentColor" stroke-width="8" 
                                        class="text-primary-500 transition-all duration-300 ease-out" 
                                        stroke-dasharray="703.7" stroke-dashoffset="703.7" stroke-linecap="round"/>
                            </svg>
                            
                            <!-- Timer Display -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="text-center">
                                    <div id="timer-display" class="text-5xl font-bold text-gray-900 dark:text-white font-mono">25:00</div>
                                    <div id="timer-mode" class="text-lg font-medium text-gray-600 dark:text-gray-400 mt-2">Focus Session</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Timer Controls -->
                    <div class="space-y-4">
                        <div class="flex justify-center space-x-4">
                            <button id="start-btn" class="btn-primary flex items-center space-x-2">
                                <i class="fas fa-play"></i>
                                <span>Start Focus</span>
                            </button>
                            <button id="pause-btn" class="btn-secondary flex items-center space-x-2 hidden">
                                <i class="fas fa-pause"></i>
                                <span>Pause</span>
                            </button>
                            <button id="stop-btn" class="btn-ghost flex items-center space-x-2">
                                <i class="fas fa-stop"></i>
                                <span>Stop</span>
                            </button>
                        </div>

                        <!-- Mode Selector -->
                        <div class="flex justify-center space-x-2">
                            <button class="mode-btn active" data-mode="focus" data-duration="25">
                                <i class="fas fa-brain"></i>
                                <span>Focus (25m)</span>
                            </button>
                            <button class="mode-btn" data-mode="short-break" data-duration="5">
                                <i class="fas fa-coffee"></i>
                                <span>Short Break (5m)</span>
                            </button>
                            <button class="mode-btn" data-mode="long-break" data-duration="15">
                                <i class="fas fa-couch"></i>
                                <span>Long Break (15m)</span>
                            </button>
                        </div>

                        <!-- ADHD Mode Toggle -->
                        <div class="flex items-center justify-center space-x-3 p-4 bg-amber-50 dark:bg-amber-900/20 rounded-xl border border-amber-200 dark:border-amber-800">
                            <i class="fas fa-bolt text-amber-500"></i>
                            <span class="text-sm font-medium text-amber-700 dark:text-amber-300">ADHD Mode</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="adhd-mode" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-amber-300 dark:peer-focus:ring-amber-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-amber-500"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Soundboard -->
            <div class="w-1/2 p-6">
                <div class="h-full flex flex-col">
                    <!-- Soundboard Header -->
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Ambient Soundboard</h2>
                            <div class="flex items-center space-x-2">
                                <button id="mute-all-btn" class="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 transition-colors">
                                    <i class="fas fa-volume-up text-gray-700 dark:text-gray-300"></i>
                                </button>
                                <button id="add-sound-btn" class="btn-primary text-sm">
                                    <i class="fas fa-plus mr-2"></i>Add Sounds
                                </button>
                            </div>
                        </div>

                        <!-- Upload Zone - Now prominently placed -->
                        <div id="drop-zone" class="drag-drop-zone mb-4 border-2 border-dashed border-gray-300 dark:border-gray-600 hover:border-primary-400 dark:hover:border-primary-500 transition-colors">
                            <div class="text-center py-3">
                                <i class="fas fa-cloud-upload-alt text-xl text-gray-400 mb-2"></i>
                                <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300">Drop audio files here or click "Add Sounds"</h3>
                                <p class="text-xs text-gray-500 dark:text-gray-400">MP3, WAV, OGG, AAC, M4A</p>
                            </div>
                        </div>
                        
                        <!-- Category Tabs -->
                        <div class="flex space-x-1 bg-gray-100 dark:bg-gray-800 rounded-xl p-1">
                            <button class="category-tab active" data-category="all">All</button>
                            <button class="category-tab" data-category="nature">Nature</button>
                            <button class="category-tab" data-category="ambient">Ambient</button>
                            <button class="category-tab" data-category="music">Music</button>
                            <button class="category-tab" data-category="affirmations">Affirmations</button>
                        </div>
                    </div>

                    <!-- Sound Grid with Custom Scrollbar -->
                    <div class="flex-1 overflow-hidden">
                        <div class="h-full overflow-y-auto scrollbar-thin scrollbar-thumb-gray-400 dark:scrollbar-thumb-gray-600 scrollbar-track-gray-100 dark:scrollbar-track-gray-800 hover:scrollbar-thumb-gray-500 dark:hover:scrollbar-thumb-gray-500 pr-2">
                            <div id="sounds-grid" class="grid grid-cols-3 gap-3 pb-4">
                                <!-- Default sounds will be added via JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Presets -->
                    <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Sound Presets</h3>
                            <button id="save-preset-btn" class="btn-ghost text-sm">
                                <i class="fas fa-save mr-2"></i>Save Current
                            </button>
                        </div>
                        <div id="presets-list" class="flex flex-wrap gap-2">
                            <!-- Presets will be loaded via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <!-- Settings content will be added via JavaScript -->
        </div>
    </div>

    <!-- About Modal -->
    <div id="about-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <!-- About content will be added via JavaScript -->
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="fixed top-4 right-4 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-3">
            <div id="toast-icon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
            <div>
                <div id="toast-title" class="font-medium text-gray-900 dark:text-white"></div>
                <div id="toast-message" class="text-sm text-gray-600 dark:text-gray-400"></div>
            </div>
            <button id="toast-close" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/soundboard.js"></script>
    <script src="js/youtube-music.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/ui.js"></script>
    <script>
      // Attach mini toggle
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('mini-toggle');
        if (btn && window.electronAPI && window.electronAPI.toggleMiniWindow) {
          btn.addEventListener('click', () => window.electronAPI.toggleMiniWindow());
        } else if (btn) {
          btn.style.display = 'none';
        }
      });
    </script>
</body>
</html>
